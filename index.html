<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="ExcuseG-page">
      <div class="ExcuseG-header font1">
        <h1>Welcome To Your Excuse Generator</h1>
        <img
          src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
          alt=""
        />
      </div>
      <div class="ExcuseG-subtit font1">
        <h4>Always have something to say</h4>
      </div>
      <div class="ExcuseG-body font2">
        <h2 class="p">OMG! You will not believe me but...</h2>

        <h3 id="exc" class="p">My dog ate my homework before the class.</h3>
      </div>
      <div class="ExcuseG-footer">
        <button onclick="newExcuse()" id="btn1" class="font1">
          GET YOUR EXCUSE NOW!
        </button>
      </div>
    </div>
  </body>
</html>
